workflows:
  burnbank-ios-build:
    name: BurnBank iOS Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        FLUTTER_ROOT: $FLUTTER_ROOT # Ensures podfile sees correct SDK path
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
          flutter pub upgrade --major-versions
      - name: Clean and pre-cache
        script: |
          flutter clean
          flutter precache --ios
      - name: iOS Pod Install
        script: |
          cd ios
          pod install
      - name: Build iOS Release
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
