workflows:
  burnbank-ios-build:
    name: BurnBank iOS Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    ios:
      capabilities:
        - healthkit

    scripts:
      - name: Set HealthKit entitlements and Info.plist
        script: |
          mkdir -p ios/Runner
          cat > ios/Runner/Runner.entitlements << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.developer.healthkit</key>
              <true/>
              <key>com.apple.developer.healthkit.access</key>
              <array/>
          </dict>
          </plist>
          EOL

          cd ios
          /usr/libexec/PlistBuddy -c "Set :NSHealthShareUsageDescription 'We use HealthKit to track your steps for rewards.'" Runner/Info.plist || \
          /usr/libexec/PlistBuddy -c "Add :NSHealthShareUsageDescription string 'We use HealthKit to track your steps for rewards.'" Runner/Info.plist

          /usr/libexec/PlistBuddy -c "Set :NSHealthUpdateUsageDescription 'We sync your step data with HealthKit.'" Runner/Info.plist || \
          /usr/libexec/PlistBuddy -c "Add :NSHealthUpdateUsageDescription string 'We sync your step data with HealthKit.'" Runner/Info.plist

      - name: Install Flutter dependencies
        script: |
          flutter pub get

      - name: Clean and pre-cache
        script: |
          flutter clean
          flutter precache --ios

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Build iOS Release (no codesign)
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
